database:
  mongo:
   host: 'localhost'
   port: 27017
files:
  temp: 'data/tmp'
logging:
  level: 'INFO'
  handlers:
    - out: 'stdout'
      name: 'info'
      mode: 'a'
      format: '%(asctime)s %(relativeCreated)6d %(threadName)s %(levelname)s %(message)s'
      level: 'INFO'
    - out: 'stderr'
      name: 'error'
      mode: 'a'
      format: '%(asctime)s %(relativeCreated)6d %(threadName)s %(levelname)s %(message)s'
      level: 'ERROR'
